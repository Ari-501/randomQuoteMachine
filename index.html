<!DOCTYPE html>
<html>
    <head> 
        <title>Random Quote Machine</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <wrapper id="quote-box">
            <div id="text-box">
                <i class="fa fa-quote-left" id="left-quote" aria-hidden="true"></i>
                <div id="text"></div>
            </div>
            <div id="author"></div>
            <div id="btn-box">
                <a href="twitter.com/intent/tweet" id="tweet-quote"><i class="fa fa-twitter" style="font-size:36px;color:#1DA1F2"></i></a>
                <button id="new-quote" type="button">New quote</button>
            </div>
            </wrapper>
        </wrapper>
        
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="app.js"></script>
    </body>
</html>
